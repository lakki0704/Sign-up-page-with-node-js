    <title>Sign up</title>
</head>

<body class="text-center bg-black">
    <main class="form-signin">
        <form class="text-center" method="post">
            <img src="https://ak.picdn.net/shutterstock/videos/2500214/thumb/1.jpg" alt="" width="200" height="200" class="img-fluid">
            <h1 class="h3 mb-3 fw-normal text-light">Signup to remain updated!</h1>
            <div class="form-floating">
                <input type="text" name="firstname" id="first" placeholder="First Name :" class="form-control">
                <label for="first">First Name :</label>
                <!-- <label for="first">First name</label> -->
                <br>
            </div>
            <div class="form-floating">
                <input type="text" name="lastname" id="lastname" placeholder="First Name :" class="form-control">
                <label for="lastname">Last Name :</label>
                <!-- <label for="first">First name</label> -->
                <br>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="mailid">
                <label for="floatingInput">Email address</label>
            </div>
            <br>


            <div class="checkbox mb-3">
                <label class="text-light">
              <input type="checkbox" value="remember-me"> Remember me
            </label>
            </div>
            <button class="w-100 btn btn-lg sub" type="submit">Subscribe</button>
            <p class="mt-5 mb-3 text-muted">Â© Lachhu</p>
        </form>
    </main>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
